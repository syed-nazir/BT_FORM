<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">

         <!-- CSS links -->
         <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
         <link rel="stylesheet" type="text/css" href="css/style.css">
         <link rel="stylesheet" type="text/css" href="css/media.css">
      
         <title>Hello, world!</title>
        </head>
        <body>
             <div class="container mt-4">
              <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
           <input type="text" class="form-control" id="validationCustom01" placeholder="Enter your first name" required>
           <div class="valid-feedback">
            Looks good!
           </div>
           <div class="invalid-feedback">
        Please enter your first name.
      </div>
      </div>
            <div class="col-md-4">
       <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="Enter your last name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Please enter your last name.
      </div>
     </div>
    <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="valid-feedback">
      Looks good!
    </div>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
    </div>
        <div class="col-md-6">
      <label for="validationCustom03" class="form-label">District</label>
      <select class="form-select" id="validationCustom03" required>
      <option selected disabled value="">Choose</option>
      <option>Dhaka</option>
      <option>Barishal</option>
      <option>Khulna</option>
      <option>Chittagong</option>
      <option>Rajshahi</option>
      <option>Sylhet</option>
      <option>Mymansing</option>
      <option>Rangpur</option>
      </select>
      <div class="valid-feedback">
      Looks good!
      </div>
      <div class="invalid-feedback">
      Please select a valid district.
      </div>
    </div>
    <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Upazila</label>
    <input type="text" class="form-control" id="validationCustom04" placeholder="Enter your upazila name" required name="upazila">
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
      Please provide a valid Upazila.
    </div>
    </div>
    <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
    </div>
    <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
     </div>
     </div>
     <div class="col-12">
     <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    </form>
    </div>
    <form>
    <div class="container">
    <div class="row gy-4 mt-4">
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name" id="name" class="form-control form-control-sm" placeholder="Enter your name" required="">
    </div>
    <div class="col-md-6">
      <label for="ffruit" class="form-label">Favourite Fruits</label>
      <select id="ffruit" class="form-select">
        <option value="1">Mango</option>
        <option value="2">Banana</option>
        <option value="3">Orange</option>
        <option value="4">Litchi</option>
      </select>
    </div>
    <div class="col-md-6">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
      
    
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <input type="email" class="form-control"  id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
    </div>
    </div>
  </div>
  </form>

     <!-- JS links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
    'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
  </script>  
  </body>
</html>
